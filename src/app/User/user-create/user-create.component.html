<h1>Create</h1>
<div style="padding:20px;width: 30%">
  <div class="form-group">
    <label for="username">User Name</label>
    <input id="username" type="text" class="form-control" placeholder="User Name" required 
    [(ngModel)]="user.Username">        
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Password" required 
      [(ngModel)]="user.Password">        
  </div>

  <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" class="form-control" placeholder="First Name" required 
        [(ngModel)]="user.Firstname">        
    </div>

    <div class="form-group">
          <label for="lastname">Last Name</label>
          <input id="lastname" type="text" class="form-control" placeholder="Last Name" required 
          [(ngModel)]="user.Lastname">        
    </div>

    <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="text" class="form-control" placeholder="Phone" required 
            [(ngModel)]="user.Phone">        
    </div>

    <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" class="form-control" placeholder="Email" required 
              [(ngModel)]="user.Email">        
    </div>

    <div class="form-group">
      <label for="isreviewer">Is Reviewer</label>
        <select id="isreviewer" class="form-control" required [(ngModel)]="user.IsReviewer"> 
          <option [value]="true">Yes</option>  
          <option [value]="false">No</option>
        </select>           
    </div>

    <div class="form-group">
      <label for="isadmin">Is Admin</label>
        <select id="isadmin" class="form-control" required [(ngModel)]="user.IsAdmin"> 
          <option [value]="true">Yes</option> 
          <option [value]="false">No</option>
        </select>     
    </div>
                
    <div class="form-group">
      <label for="active">Active</label>
        <select id="active" class="form-control" required [(ngModel)]="user.Active">      
            <option [value]="true">Yes</option> 
            <option [value]="false">No</option>
        </select>   
    </div>
               
  <button (click)="create()" class="btn btn-primary">Create</button>
</div>
